<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-habit-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">习惯名称：</label>
                <div class="col-sm-8">
                    <input name="habitName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">习惯描述：</label>
                <div class="col-sm-8">
                    <input name="habitDesc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">习惯热度：</label>
                <div class="col-sm-8">
                    <input name="habitHot" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/habit"
        $("#form-habit-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-habit-add').serialize());
            }
        }
    </script>
</body>
</html>
