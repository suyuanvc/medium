<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-habit-edit" th:object="${signHabit}">
            <input name="habitId" th:field="*{habitId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">习惯名称：</label>
                <div class="col-sm-8">
                    <input name="habitName" th:field="*{habitName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">习惯描述：</label>
                <div class="col-sm-8">
                    <input name="habitDesc" th:field="*{habitDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">习惯热度：</label>
                <div class="col-sm-8">
                    <input name="habitHot" th:field="*{habitHot}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "sign/habit";
        $("#form-habit-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-habit-edit').serialize());
            }
        }
    </script>
</body>
</html>
