<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>关联sign_record表id：</label>
                                <input type="text" name="recordId"/>
                            </li>
                            <li>
                                <label>关联sign_habit表id：</label>
                                <input type="text" name="habitId"/>
                            </li>
                            <li>
                                <label>打卡小时数：</label>
                                <input type="text" name="signDurationHour"/>
                            </li>
                            <li>
                                <label>打卡分钟数：</label>
                                <input type="text" name="signDurationMinute"/>
                            </li>
                            <li>
                                <label>打卡心得：</label>
                                <input type="text" name="signExperience"/>
                            </li>
                            <li>
                                <label>打卡心得：</label>
                                <input type="text" class="time-input" placeholder="请选择打卡心得" name="startTime"/>
                            </li>
                            <li>
                                <label>打卡心得：</label>
                                <input type="text" class="time-input" placeholder="请选择打卡心得" name="endTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:list:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:list:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:list:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:list:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:list:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:list:remove')}]];
        var prefix = ctx + "system/list";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'signRecordId',
                    title: '打卡心得',
                    visible: false
                },
                {
                    field: 'recordId',
                    title: '关联sign_record表id'
                },
                {
                    field: 'habitId',
                    title: '关联sign_habit表id'
                },
                {
                    field: 'signDurationHour',
                    title: '打卡小时数'
                },
                {
                    field: 'signDurationMinute',
                    title: '打卡分钟数'
                },
                {
                    field: 'signExperience',
                    title: '打卡心得'
                },
                {
                    field: 'startTime',
                    title: '打卡心得'
                },
                {
                    field: 'endTime',
                    title: '打卡心得'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.signRecordId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.signRecordId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
